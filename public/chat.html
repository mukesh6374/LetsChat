<!DOCTYPE html>
<html>
<head>
	<title><%= title %></title>
</head>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/chat.css">
<body id="chatbody">

		<div class="container chat_container">
			<div class="hoverable">
				<nav class="left-align">
			    	<div class="nav-wrapper">
			      		<a href="#!" class="brand-logo">
			      			<img src="/images/logo.jpg" class="circle responsive-img">
			      			<i id="typing"></i>
			      		</a>
			      		<ul class="right hide-on-med-and-down">
			        		<li><a href="sass.html"><i class="material-icons">search</i></a></li>
			        		<li><a href="badges.html"><i class="material-icons">view_module</i></a></li>
			        		<li><a href="collapsible.html"><i class="material-icons">refresh</i></a></li>
			        		<li><a href="mobile.html"><i class="material-icons">more_vert</i></a></li>
			      		</ul>
			    	</div>
			  </nav>
			</div>
			<div class="row">
				<div id="chatbox" class="card-panel">
					<ul id="msgbox">	
					</ul>
				</div>
				<form class="col s12" method="POST" action="/">
					<div class="row">
						<div class="input-field">
							<input type="hidden"  name="name" value="<%=name%>">
							<input type="text" id="message" name="message" class="white-text">
							<label for="message">&nbsp;&nbsp;Type your message here</label>
							<button class="btn waves-effect waves-light" type="submit">Send<i class="material-icons right">send</i>
							</button>
						</div>
					</div>
				</form>
				<div class="fixed-action-btn" id="attach">
								<a class="btn-floating btn-large red">
							    	<i class="large material-icons">mode_edit</i>
							  	</a>
							  	<ul>
							    	<li>
							    		<a class="btn-floating red">
							    			<i class="material-icons">insert_chart</i>
							    		</a>
							    	</li>
							    	<li>
							    		<a class="btn-floating yellow darken-1">
							    			<i class="material-icons">format_quote</i>
							    		</a>
							    	</li>
							    	<li>
							    		<a class="btn-floating green">
							    			<i class="material-icons">publish</i>
							    		</a>
							    	</li>
							    	<li>
							    		<a class="btn-floating blue">
							    			<i class="material-icons">attach_file</i>
							    		</a>
							    	</li>
							  	</ul>
							</div>
			</div>
		</div>
	
</body>
<script type="text/javascript" src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/push.js/1.0.5/push.js"></script>
<script type="text/javascript" src="/js/client.js"></script>
</html>
